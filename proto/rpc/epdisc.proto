syntax = "proto3";

package cunicu.rpc;
option go_package = "github.com/stv0g/cunicu/pkg/proto/rpc";

import "common.proto";

message RestartPeerParams {
    string intf = 1;
    bytes peer = 2;
}

service EndpointDiscoverySocket {
    rpc RestartPeer(RestartPeerParams) returns (Empty) {}
}