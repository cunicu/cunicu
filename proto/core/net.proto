syntax = "proto3";

package cunicu.core;
option go_package = "cunicu.li/cunicu/pkg/proto/core";

message IPAddress {
    bytes addr = 1;    
}

message IPPrefix {
    bytes addr = 1;
    uint32 pfxlen = 2;
}