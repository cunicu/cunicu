# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
---
name: Release

on:
  push:
    branches:
    - main

jobs:
  semver-tag:
    uses: cunicu/.github/.github/workflows/release.yaml@v0.3.0
    secrets:
      PAT: ${{ secrets.PAT }}
    permissions:
      contents: write