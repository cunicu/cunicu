# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
---
name: Build

on: 
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  PKGS: ./cmd/... ./pkg/... ${{ matrix.target_os == 'linux' && './test/...' }}

jobs:
  build:
    name: Build for ${{ matrix.target_os }} on ${{ matrix.target_arch }}${{ matrix.target_arch == 'arm' && format('-v{0}', matrix.arm) || ''}}
    runs-on: ${{ matrix.runner || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - target_os: linux
          target_arch: amd64
          host_os: linux
          host_arch: amd64
          runner: ubuntu-latest

        - target_os: linux
          target_arch: arm64
          host_os: linux
          host_arch: amd64
          runner: ubuntu-latest

        # Temporarily disabled due: https://github.com/golang/go/issues/54638
        # - target_os: linux
        #   target_arch: arm
        #   host_os: linux
        #   host_arch: amd64
        #   arm: 7
        #   runner: ubuntu-latest

        - target_os: freebsd
          target_arch: amd64
          host_os: linux
          host_arch: amd64
          runner: ubuntu-latest

        - target_os: freebsd
          target_arch: arm64
          host_os: linux
          host_arch: amd64
          runner: ubuntu-latest

        # - target_os: freebsd
        #   target_arch: arm
        #   host_os: linux
        #   host_arch: amd64
        #   arm: 7
        #   runner: ubuntu-latest

        - target_os: darwin
          target_arch: arm64
          host_os: darwin
          host_arch: amd64
          runner: macos-latest

        - target_os: darwin
          target_arch: amd64
          host_os: darwin
          host_arch: amd64
          runner: macos-latest

        - target_os: windows
          target_arch: arm64
          host_os: windows
          host_arch: amd64
          runner: windows-latest

        - target_os: windows
          target_arch: amd64
          host_os: windows
          host_arch: amd64
          runner: windows-latest

    env:
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOARM: ${{ matrix.arm || '' }}

      CGO_ENABLED: "0"

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      if: ${{ matrix.target_os == 'linux' }}
      run: sudo apt-get install -y
              coturn
              protobuf-compiler
              make

    - name: Install dependencies
      if: ${{ matrix.target_os == 'darwin' }}
      run: brew install
            protobuf
            make

    - name: Install dependencies
      if: ${{ matrix.target_os == 'windows' }}
      run: choco install
            protoc
            make

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        check-latest: true
        cache: true
    
    - name: Install build and test dependencies
      env:
        GOOS: ${{ matrix.host_os }}
        GOARCH: ${{ matrix.host_arch }}
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
        go install github.com/onsi/ginkgo/v2/ginkgo@latest
        go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install github.com/amobe/gocov-merger@latest
        go install github.com/jandelgado/gcov2lcov@latest

    - name: Run wice build
      run: go build -o wice ./cmd/wice
      
    - name: Run vet
      run: go vet --copylocks=false ${PKGS}

    - name: Run staticcheck
      run: staticcheck ${PKGS}

    - name: Run tests
      if: ${{ matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os }}
      env:
        GINKGO_PKG: ./pkg/...
      run: make tests

    - name: Run tests requiring root privileges
      if: ${{ matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os && matrix.host_os == 'linuxcoverprofile_merged.out' }}
      env:
        GINKGO_PKG: ./test
      run: |
        sudo --preserve-env \
          env "PATH=$PATH" \
          make tests

    - name: Upload logs an packet captures as artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-logs-${{ matrix.target_os }}-${{ matrix.target_arch }}
        path: test/logs/

    - name: Create merged coverage profile
      if: ${{ matrix.target_os == 'linux' && matrix.target_arch == 'amd64' }}
      run: |
        make coverprofile_merged.out

    - name: Report test coverage to Codacy
      if: ${{ matrix.target_os == 'linux' && matrix.target_arch == 'amd64' }}
      uses: codacy/codacy-coverage-reporter-action@v1
      env:
        CODACY_REPORTER_TMP_FOLDER: .codacy
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverprofile_merged.out
        force-coverage-parser: go

    - name: Report test coverage to Codecov
      if: ${{ matrix.target_os == 'linux' && matrix.target_arch == 'amd64' }}
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverprofile_merged.out