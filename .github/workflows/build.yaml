---
name: Build

on:
  push:
    branches:
    - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target_os }} on ${{ matrix.target_arch }}${{ matrix.target_arch == 'arm' && format('-v{0}', matrix.arm) || ''}}${{ matrix.target_arch == 'mips' && format('-{0}', matrix.mips) || ''}}
    runs-on: ${{ matrix.runner || 'ubuntu-24.04' }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - target_os: linux
          target_arch: amd64
          host_os: linux
          host_arch: amd64
          runner: ubuntu-24.04

        - target_os: linux
          target_arch: arm64
          host_os: linux
          host_arch: amd64
          runner: ubuntu-24.04

        - target_os: linux
          target_arch: arm
          host_os: linux
          host_arch: amd64
          arm: "7"
          runner: ubuntu-24.04

        # TODO: FreeBSD builds require cgo and FreeBSD
        #       system headers.

        # - target_os: freebsd
        #   target_arch: amd64
        #   host_os: linux
        #   host_arch: amd64
        #   runner: ubuntu-24.04

        # - target_os: freebsd
        #   target_arch: arm64
        #   host_os: linux
        #   host_arch: amd64
        #   runner: ubuntu-24.04

        # - target_os: freebsd
        #   target_arch: arm
        #   host_os: linux
        #   host_arch: amd64
        #   arm: "7"
        #   runner: ubuntu-24.04

        - target_os: darwin
          target_arch: arm64
          host_os: darwin
          host_arch: arm64
          runner: macos-latest

        - target_os: darwin
          target_arch: amd64
          host_os: darwin
          host_arch: arm64
          runner: macos-latest

        - target_os: windows
          target_arch: arm64
          host_os: windows
          host_arch: amd64
          runner: windows-latest

        - target_os: windows
          target_arch: amd64
          host_os: windows
          host_arch: amd64
          runner: windows-latest

        - target_os: linux
          target_arch: mips
          host_os: linux
          host_arch: amd64
          mips: softfloat
          runner: ubuntu-24.04

        - target_os: linux
          target_arch: mips
          host_os: linux
          host_arch: amd64
          mips: hardfloat
          runner: ubuntu-24.04

    env:
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOARM: ${{ matrix.arm || '' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      if: ${{ matrix.host_os == 'linux' }}
      run: sudo apt-get install -y
            coturn
            protobuf-compiler
            make
            libpcap-dev

    - name: Install dependencies
      if: ${{ matrix.host_os == 'darwin' }}
      run: brew install
            protobuf
            make
            libpcap

    - name: Install dependencies
      if: ${{ matrix.host_os == 'windows' }}
      run: choco install
            protoc
            make

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Install build and test dependencies
      env:
        GOOS: ${{ matrix.host_os }}
        GOARCH: ${{ matrix.host_arch }}
      run: make install-deps

    - name: Run cunÄ«cu build
      run: make cunicu

    - name: Lint
      if: ${{ matrix.host_os != 'windows' }}
      run: make lint

    - name: Run tests
      if: ${{ matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os && matrix.host_os != 'windows' }}
      run: sudo --preserve-env env "PATH=$PATH" make tests
      env:
        # Pass token via environment variable to avoid GitHub API rate-limit
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run tests for Windows # which has no sudo
      if: ${{ matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os && matrix.host_os == 'windows' }}
      run: make tests GINKGO_OPTS="--label-filter=!broken-on-windows"

    - name: Run end-to-end tests
      if: ${{ matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os && matrix.host_os == 'linux' }}
      run: sudo --preserve-env env "PATH=$PATH" make tests-e2e

    - name: Upload logs an packet captures as artifacts
      if: ${{ always() && matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os && matrix.host_os == 'linux' }}
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.target_os }}-${{ matrix.target_arch }}
        path: test/e2e/logs/

    - name: Create merged coverage profile
      if: ${{ matrix.target_os == 'linux' && matrix.target_arch == 'amd64' }}
      run: |
        make coverprofile_merged.out

    - name: Report test coverage to Codecov
      if: ${{ matrix.target_os == 'linux' && matrix.target_arch == 'amd64' }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverprofile_merged.out

  tag:
    name: Tag
    needs:
    - build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: release
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}

    - name: Setup Nix
      uses: DeterminateSystems/nix-installer-action@v16

    - name: Setup Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@v8

    - name: Setup Git
      run: |
        git config --global user.name 'Steffen Vogel'
        git config --global user.email 'post@steffenvogel.de'

    - name: Get current and next tag
      id: tags
      run: |
        nix develop .#ci --command sh <<'EOF' | tee "$GITHUB_OUTPUT"
          echo next=$(svu next)
          echo current=$(svu current)
        EOF

    - name: Update version and vendor hashes in Nix derivation
      id: nix-update-hashes
      run: |
        nix develop .#ci --command sh <<'EOF'
            VERSION="${{ steps.tags.outputs.next || steps.tags.outputs.current }}"

            nix-update --flake gocov-merger
            nix-update --flake --version ${VERSION} cunicu
            nix-update --flake --version ${VERSION} scripts
            nix-update --flake --version ${VERSION} --subpackage yarnOfflineCache website
        EOF

        git diff --quiet || echo "changed=true" >> "$GITHUB_OUTPUT"

    - name: Commit changes
      id: git-commit
      if: steps.nix-update-hashes.outputs.changed == 'true'
      run: |
        git commit --all --signoff --message "fix(nix): Update version and hashes"
        git push

    - name: Tag new release
      id: git-tag
      if: steps.tags.outputs.current != steps.tags.outputs.next
      run: |
        git tag ${{ steps.tags.outputs.next }}
        git push origin tag ${{ steps.tags.outputs.next }}
