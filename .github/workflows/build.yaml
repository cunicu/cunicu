---
name: Build

on:
  push:
    branches:
    - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  nix-update:
    uses: ./.github/workflows/nix-update.yaml
    secrets: inherit

  lint:
    uses: ./.github/workflows/lint.yaml
    secrets: inherit
    needs:
    - nix-update

  build:
    name: Build (windows, ${{ matrix.host_arch }}->${{ matrix.target_arch }})
    runs-on: windows-2022
    needs:
    - lint

    strategy:
      fail-fast: false
      matrix:
        include:
        - target_arch: arm64
          host_arch: amd64
        - target_arch: amd64
          host_arch: amd64

    env:
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: choco install
            protoc
            make

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Install build and test dependencies
      env:
        GOOS: ${{ matrix.host_os }}
        GOARCH: ${{ matrix.host_arch }}
      run: make install-deps

    - name: Build cunīcu
      run: |
        make cunicu

    - name: Run tests
      if: matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os
      run: make tests GINKGO_OPTS="--label-filter=!broken-on-windows"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pass token via environment variable to avoid GitHub API rate-limit


  build-nix:
    name: Build (nix, ${{ matrix.system }})
    runs-on: ${{ matrix.runner }}
    needs:
    - lint

    env:
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOARM: ${{ matrix.arm || '' }}
      GOMIPS: ${{ matrix.mips || '' }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - target_os: linux
          target_arch: amd64
          host_os: linux
          host_arch: amd64
          system: x86_64-linux
          runner: ubuntu-24.04

        - target_os: linux
          target_arch: arm64
          host_os: linux
          host_arch: amd64
          system: aarch64-linux
          runner: ubuntu-24.04

        - target_os: linux
          target_arch: arm
          host_os: linux
          host_arch: amd64
          system: armv7l-linux
          arm: "7"
          runner: ubuntu-24.04

        - target_os: linux
          target_arch: mips
          host_os: linux
          host_arch: amd64
          system: mips-linux
          mips: softfloat
          runner: ubuntu-24.04

        - target_os: linux
          target_arch: mips
          host_os: linux
          host_arch: amd64
          mips: hardfloat
          runner: ubuntu-24.04

        # TODO: FreeBSD builds require cgo and FreeBSD
        #       system headers.

        # - target_os: freebsd
        #   target_arch: amd64
        #   host_os: linux
        #   host_arch: amd64
        #   runner: ubuntu-24.04

        # - target_os: freebsd
        #   target_arch: arm64
        #   host_os: linux
        #   host_arch: amd64
        #   runner: ubuntu-24.04

        # - target_os: freebsd
        #   target_arch: arm
        #   host_os: linux
        #   host_arch: amd64
        #   arm: "7"
        #   runner: ubuntu-24.04

        - target_os: darwin
          target_arch: arm64
          host_os: darwin
          host_arch: arm64
          system: aarch64-darwin
          runner: macos-13

        - target_os: darwin
          target_arch: amd64
          host_os: darwin
          host_arch: arm64
          system: x86_64-darwin
          runner: macos-13

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Nix
      uses: cachix/install-nix-action@v31

    - name: Setup Nix cache
      uses: cachix/cachix-action@v16
      with:
        name: cunicu

    - name: Build cunīcu
      run: |
        nix build --print-build-logs .#packages.${{ matrix.system }}.cunicu

    - name: Run tests
      if: matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os
      run: |
        nix develop .#ci --command sh <<'EOF'
            sudo --preserve-env env "PATH=$PATH" make tests
        EOF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pass token via environment variable to avoid GitHub API rate-limit

    - name: Run e2e tests
      if: matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os && matrix.host_os == 'linux'
      run: |
        nix develop .#ci --command sh <<'EOF'
            sudo --preserve-env env "PATH=$PATH" make tests-e2e
        EOF

    - name: Upload logs an packet captures as artifacts
      if: always() && matrix.target_arch == matrix.host_arch && matrix.target_os == matrix.host_os && matrix.host_os == 'linux'
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.target_os }}-${{ matrix.target_arch }}
        path: test/e2e/logs/

    - name: Create merged coverage profile
      if: matrix.target_os == 'linux' && matrix.target_arch == 'amd64'
      run: |
        nix develop .#ci --command sh <<'EOF'
            make coverprofile_merged.out
        EOF

    - name: Report test coverage to Codecov
      if: matrix.target_os == 'linux' && matrix.target_arch == 'amd64'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverprofile_merged.out


  website:
    uses: ./.github/workflows/website.yaml
    needs:
    - build


  tag:
    uses: ./.github/workflows/tag.yaml
    secrets: inherit
    needs:
    - build
    - build-nix
