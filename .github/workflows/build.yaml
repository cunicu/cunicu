---
name: Build

on:
  push:
    branches:
    - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  nix-update:
    uses: ./.github/workflows/nix-update.yaml
    secrets: inherit

  lint:
    uses: ./.github/workflows/lint.yaml
    secrets: inherit
    needs:
    - nix-update

  build:
    name: Build (windows, ${{ matrix.target_arch }})
    runs-on: windows-2022
    needs:
    - lint

    strategy:
      fail-fast: false
      matrix:
        include:
        - target_arch: arm64
          do_tests: false
        - target_arch: amd64
          do_tests: true

    env:
      GOARCH: ${{ matrix.target_arch }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: choco install
            protoc
            make

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Install build and test dependencies
      run: make install-deps

    - name: Build cunīcu
      run: |
        make cunicu

    - name: Run tests
      if: matrix.do_tests
      run: make tests GINKGO_OPTS="--label-filter=!broken-on-windows"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pass token via environment variable to avoid GitHub API rate-limit


  build-nix:
    name: Build (nix, ${{ matrix.attribute }})
    runs-on: ${{ matrix.runner }}
    needs:
    - lint

    strategy:
      fail-fast: false
      matrix:
        include:
        - attribute: cunicu
          runner: ubuntu-24.04
          do_tests: true

        - attribute: cunicu
          runner: macos-15
          do_tests: false

        - attribute: cunicu-cross-aarch64-linux
          runner: ubuntu-24.04
          do_tests: false

        - attribute: cunicu-cross-armv7l-linux
          runner: ubuntu-24.04
          do_tests: false

        - attribute: cunicu-cross-x86_64-freebsd
          runner: ubuntu-24.04
          do_tests: false

        - attribute: cunicu-cross-riscv64-linux
          runner: ubuntu-24.04
          do_tests: false

        - attribute: cunicu-cross-x86_64-darwin
          runner: macos-15
          do_tests: false

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Nix
      uses: cachix/install-nix-action@v31

    - name: Setup Nix cache
      uses: cachix/cachix-action@v16
      with:
        name: cunicu
        authToken: '${{ secrets.CACHIX_TOKEN }}'

    - name: Build cunīcu
      run: |
        nix build --print-build-logs .#${{ matrix.attribute }}

    - name: Run tests
      if: matrix.do_tests
      run: |
        nix develop .#ci --command sh <<'EOF'
            sudo --preserve-env env "PATH=$PATH" make tests
        EOF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pass token via environment variable to avoid GitHub API rate-limit

    - name: Run e2e tests
      if: matrix.do_tests
      run: |
        nix develop .#ci --command sh <<'EOF'
            sudo --preserve-env env "PATH=$PATH" make tests-e2e
        EOF

    - name: Upload logs an packet captures as artifacts
      if: always() && matrix.do_tests
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.target_os }}-${{ matrix.target_arch }}
        path: test/e2e/logs/

    - name: Create merged coverage profile
      if: matrix.do_tests
      run: |
        nix develop .#ci --command sh <<'EOF'
            make coverprofile_merged.out
        EOF

    - name: Report test coverage to Codecov
      if: matrix.do_tests
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverprofile_merged.out


  website:
    uses: ./.github/workflows/website.yaml
    needs:
    - build


  tag:
    uses: ./.github/workflows/tag.yaml
    secrets: inherit
    needs:
    - build
    - build-nix
